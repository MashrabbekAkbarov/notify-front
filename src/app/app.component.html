<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Spring Boot WebSocket</title>
  <base href="/" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
  <form>
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" class="form-control" [(ngModel)]="title" /><br>
      <label for="content">Message:</label>
      <input type="text" id="content" name="content" class="form-control" [(ngModel)]="content" /><br>
      <button [disabled]="disabled" id="sendMessage" class="btn btn-default" type="button" (click)="sendMessage()">
        SendMessage
      </button>
    </div>
  </form>
</body>

</html>
