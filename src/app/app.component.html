<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Spring Boot WebSocket</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        class="form-control"
        [(ngModel)]="title"
      />
      <label for="message">Message:</label>
      <input
        type="text"
        id="message"
        name="message"
        class="form-control"
        [(ngModel)]="message"
      />
      <button
        id="send"
        class="btn btn-default"
        type="button"
        (click)="sendMessage()"
      >
        SendMessage
      </button>
    </div>

    <button class="button button-primary" (click)="notify()">
      Subscribe
    </button>

    <form class="form-inline">
      <div class="form-group">
        <label for="connect">Make Connection:</label>
        <button
          id="connect"
          class="btn btn-default"
          type="button"
          [disabled]="disabled"
          (click)="connect()"
        >
          Connect
        </button>
        <button
          id="disconnect"
          class="btn btn-default"
          type="submit"
          [disabled]="!disabled"
          (click)="disconnect()"
        >
          Disconnect
        </button>
      </div>
    </form>
    <form class="form-inline" style="margin-top: 20px;">
      <div class="form-group">
        <label for="name">User's Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          [(ngModel)]="name"
        />
      </div>
      <button
        id="send"
        class="btn btn-default"
        type="button"
        (click)="sendName()"
      >
        Send
      </button>
    </form>
    <table
      id="conversation"
      class="table table-striped"
      style="margin-top: 20px;"
    >
      <thead>
        <tr>
          <th>Greetings</th>
        </tr>
      </thead>
      <tbody *ngFor="let greeting of greetings">
        <tr>
          <td>{{ greeting }}</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
